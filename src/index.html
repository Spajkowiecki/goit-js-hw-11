<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image finder</title>
  <link rel="stylesheet" href="./sass/index.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header>
    <form id="search-form">
      <div class="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">Search</button>
      </div>
      <div class="autoscroll">
        <label for="autoscroll">Autoscroll</label>
        <input class="checkbox" type="checkbox" name="autoscroll">
      </div>
    </form>
  </header>
  <main>
    <div class="gallery">
    </div>
    <button class="buttonUP"><svg width="50" height="50">
        <use href="./images/icons.svg#circle-up">
        </use>
      </svg>
    </button>
  </main>
  <button class="buttonMore">...</button>
</body>

</html>
